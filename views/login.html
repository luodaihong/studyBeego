{{ template "base.html" .}}

{{ define "css" }}{{ end }}

{{ define "content" }}
	{{ if .error }}
	<div class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Warning!</strong> {{ .error }}
	</div>
	{{ end }}
    <form role="form" style="margin-left: 15px;margin-right: 15px;" method="POST">
		{{ .xsrfdata }}
		<div class="form-group ">
	      	<label class=" " for="id_name">用户名</label>
        		<input class=" form-control" id="id_name" maxlength="32" name="name" ype="text" />
		</div>
		<div class="form-group ">
	      	<label class=" " for="id_password">密码</label>
        		<input class=" form-control" id="id_password" maxlength="32" name="password" type="password" />
		</div>
		<div class="form-action">
			<input type="submit" class="btn btn-primary" value="Login"/>
		</div>
	</form>
{{ end }}

{{ define "js" }}{{ end }}
