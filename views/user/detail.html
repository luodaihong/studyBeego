<!DOCTYPE html>

<html>
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	{{template "static.html" .}}
</head>

<body>
	<div class="row" style="margin-bottom:50px;">
		<div class="pull-right" style="margin-right:45px;">
			<span class="glyphicon glyphicon-user" style="margin-right:15px;">{{ .loginUser }}</span>
			{{  if .loginUser }}
			<a href='{{ urlfor "AuthController.Logout" }}'>
				<span class="glyphicon glyphicon-log-out"></span>
			</a>
			{{ end }}
		</div>
	</div>
	<ul class="list-group">
		<li class="list-group-item">ID: {{ .user.Id }}</li>
		<li class="list-group-item">Name: {{ .user.Name }}</li>
		<li class="list-group-item">Age: {{ .user.Age }}</li>
		<li class="list-group-item">Email: {{ .user.Email }}</li>
		<li class="list-group-item"><a href='{{ urlfor "HtmlUserController.List" }}'>返回 <span class="glyphicon glyphicon-hand-left"></span></a></li>
	</ul>
</body>
</html>
