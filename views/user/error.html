<!DOCTYPE html>

<html>
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	{{template "static.html" .}}
</head>

<body>
	<div class="row" style="margin-bottom:50px;">
		<div class="pull-right" style="margin-right:45px;">
			<span class="glyphicon glyphicon-user" style="margin-right:15px;">{{ .loginUser }}</span>
			{{  if .loginUser }}
			<a href='{{ urlfor "AuthController.Logout" }}'>
				<span class="glyphicon glyphicon-log-out"></span>
			</a>
			{{ end }}
		</div>
	</div>
	
	<div class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Warning!</strong> {{ .error }}
		<br>
		<a href='{{ urlfor "HtmlUserController.List" }}'>返回 <span class="glyphicon glyphicon-hand-left"></span></a>
	</div>
</body>
</html>
