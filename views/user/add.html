<!DOCTYPE html>

<html>
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	{{template "static.html" .}}
</head>

<body>

	{{ if .error }}
	<div class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Warning!</strong> {{ .error }}
	</div>
	{{ end }}
    <form role="form" style="margin-left: 15px;margin-right: 15px;" method="POST">
		{{ .xsrfdata }}
		<div class="form-group ">
	      	<label class=" " for="id_name">姓名</label>
        		<input class=" form-control" id="id_name" maxlength="32" name="name" placeholder="name" type="text" />
		</div>
		<div class="form-group ">
	      	<label class=" " for="id_age">年龄</label>
        		<input class=" form-control" id="id_age" maxlength="3" name="age" placeholder="age" type="text" />
		</div>
		<div class="form-group ">
	      	<label class=" " for="id_email">邮箱</label>
        		<input class=" form-control" id="id_email" maxlength="32" name="email"  placeholder="email" type="email" />
		</div>
		<div class="form-action">
			<input type="submit" class="btn btn-primary" value="添加"/>
		</div>
	</form>
</body>
</html>
